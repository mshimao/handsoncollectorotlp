receivers:
  otlp:
    protocols:
        grpc:          
        http:          

processors:   
  resource:
    attributes:
    - action: insert
      key: loki.format
      value: json
    - action: insert 
      key: service_name 
      value: TesteOpenTelemetry
    - action: insert 
      key: service_namespace 
      value: GeneXus    
    - action: insert 
      key: loki.resource.labels 
      value: service_name,service_namespace 

exporters:
  prometheusremotewrite/grafana-cloud:
    endpoint: {Prometheus endpoint}  
    headers:
      authorization: Basic {base64 encoded username:password}

  otlp:
    endpoint: {Tempo endpoint}
    headers:
      authorization: Basic {base64 encoded username:password}

  loki:
    endpoint: https://{user}:{token}@{Loki url}/loki/api/v1/push
    
  debug:
    verbosity: detailed

service:
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [prometheusremotewrite/grafana-cloud, debug]
    traces:
      receivers: [ otlp]
      exporters: [ otlp , debug]
    logs:
      receivers: [ otlp]
      processors: [resource]
      exporters: [ loki , debug]
  telemetry:
    logs:
      level: debug


