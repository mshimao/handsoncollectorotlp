        grpc:          
        http:          

processors:   
  resource:
    attributes:
    - action: insert
      key: loki.format
      value: json
    - action: insert 
      key: service_name 
      value: AppJava
    - action: insert 
      key: service_namespace 
      value: Handson    
    - action: insert 
      key: loki.resource.labels 
      value: service_name,service_namespace 

